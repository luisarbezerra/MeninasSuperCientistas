<!-- Footer -->

<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-4 footer-col">
        <span class="copyright">{{ site.title }} {{ 'now' | date: "%Y" }}</span>
      </div>
      <div class="col-md-8 footer-col">
        <span class="social">
          {% if site.author.facebook %}<a target="_blank" href="https://www.facebook.com/{{ site.author.facebook }}/"><i
              class="fa fa-2x fa-facebook"></i></a>{% endif %}
          {% if site.author.instagram %}<a target="_blank"
            href="https://www.instagram.com/{{ site.author.instagram }}/"><i
              class="fa fa-2x fa-instagram"></i></a>{% endif %}
        </span>
      </div>
    </div>
  </div>
</footer>
